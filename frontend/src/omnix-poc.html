<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omnix UI POC</title>
  <style>
    :root {
      --bg: #030915;
      --panel: rgba(7, 16, 32, 0.82);
      --border: #14dfff;
      --border-2: #0a4aff;
      --border-3: #ff2b48;
      --glow: rgba(29, 231, 255, 0.65);
      --glow-2: rgba(0, 96, 255, 0.55);
      --text: #9be9ff;
      --accent: #19fbb5;
      --warning: #ff2344;
      --muted: #6b8ba8;
      --card-border: #13304f;
      --font: "Orbitron", "Montserrat", "Segoe UI", sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 20%, rgba(29, 231, 255, 0.10), transparent 25%),
        radial-gradient(circle at 80% 10%, rgba(255, 50, 80, 0.08), transparent 30%),
        radial-gradient(circle at 50% 70%, rgba(15, 80, 255, 0.16), transparent 35%),
        var(--bg);
      color: var(--text);
      font-family: var(--font);
      padding: 32px;
    }
    .chrome {
      max-width: 1320px;
      margin: 0 auto;
      padding: 28px;
      background: linear-gradient(145deg, rgba(12, 28, 55, 0.65), rgba(7, 12, 26, 0.94));
      border: 1px solid #0a2544;
      box-shadow: 0 0 40px rgba(0, 205, 255, 0.25), inset 0 0 24px rgba(0, 95, 255, 0.18);
      border-radius: 18px;
      position: relative;
      overflow: hidden;
    }
    .chrome::before, .chrome::after {
      content: "";
      position: absolute;
      inset: 10px;
      border: 1px solid rgba(29, 231, 255, 0.12);
      border-radius: 12px;
      pointer-events: none;
    }
    .chrome::after {
      inset: 20px;
      border-color: rgba(0, 96, 255, 0.14);
    }
    .grid {
      display: grid;
      grid-template-columns: 1.05fr 1fr 1.05fr;
      gap: 22px;
      align-items: stretch;
    }
    .logo-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .logo {
      font-size: 72px;
      letter-spacing: 2px;
      color: #83f0ff;
      text-shadow: 0 0 18px var(--glow), 0 0 8px var(--glow-2);
      line-height: 1;
    }
    .subtitle {
      font-size: 14px;
      letter-spacing: 2px;
      color: #9ca8ff;
      text-transform: uppercase;
      margin: 4px 0 18px;
    }
    .pill {
      padding: 10px 18px;
      border: 1px solid rgba(20, 223, 255, 0.5);
      border-radius: 10px;
      font-size: 12px;
      letter-spacing: 2px;
      color: #a6dfff;
      text-transform: uppercase;
      background: rgba(10, 30, 60, 0.5);
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(0, 200, 255, 0.16), inset 0 0 12px rgba(0, 96, 255, 0.12);
      padding: 16px;
      position: relative;
      overflow: hidden;
    }
    .panel::before {
      content: "";
      position: absolute;
      inset: 6px;
      border: 1px solid rgba(29, 231, 255, 0.16);
      border-radius: 10px;
      pointer-events: none;
    }
    /* Left stack (chat) */
    .chat-stack { display: flex; flex-direction: column; gap: 12px; }
    .chat-bubble {
      padding: 12px 14px;
      border: 1px solid rgba(29, 231, 255, 0.32);
      background: rgba(10, 38, 64, 0.7);
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 175, 255, 0.2);
      color: #a7edff;
      min-height: 36px;
      display: flex;
      align-items: center;
    }
    .pulse {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin: 8px auto;
      position: relative;
      display: grid;
      place-items: center;
      color: #7ff6ff;
    }
    .pulse::before, .pulse::after {
      content: "";
      position: absolute;
      inset: 4px;
      border-radius: 50%;
      border: 1px solid rgba(29, 231, 255, 0.4);
      animation: spin 6s linear infinite;
    }
    .pulse::after { inset: 12px; animation-duration: 4s; }
    @keyframes spin { to { transform: rotate(360deg); } }
    /* Center card */
    .center-card {
      display: grid;
      gap: 18px;
      place-items: center;
    }
    .hex {
      position: relative;
      width: min(420px, 32vw);
      aspect-ratio: 1;
      clip-path: polygon(25% 4%, 75% 4%, 96% 50%, 75% 96%, 25% 96%, 4% 50%);
      border: 2px solid var(--border);
      background: radial-gradient(circle, rgba(0, 170, 255, 0.05) 0%, rgba(0, 30, 60, 0.82) 70%);
      box-shadow: 0 0 35px rgba(0, 190, 255, 0.25), inset 0 0 25px rgba(0, 120, 255, 0.2);
    }
    .hex::before {
      content: "";
      position: absolute;
      inset: 14px;
      clip-path: inherit;
      border: 1px solid rgba(0, 255, 255, 0.35);
    }
    .hex-content {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      gap: 12px;
      text-align: center;
      color: #d8f7ff;
      letter-spacing: 1px;
    }
    .game-label { font-size: 16px; color: #71d6ff; }
    .game-logo {
      width: 134px;
      height: 134px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: radial-gradient(circle, rgba(255, 43, 72, 0.28), transparent 60%);
      border: 1px dashed rgba(255, 43, 72, 0.6);
      box-shadow: 0 0 22px rgba(255, 43, 72, 0.38);
      font-size: 24px;
      color: var(--warning);
      text-transform: uppercase;
      font-weight: 800;
    }
    .status-row { display: flex; align-items: center; gap: 8px; justify-content: center; color: #81ffca; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #19fbb5; box-shadow: 0 0 12px #19fbb5; }
    .stat-card {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 12px;
      padding: 14px;
      border: 1px solid rgba(29, 231, 255, 0.26);
      border-radius: 12px;
      background: rgba(7, 22, 42, 0.8);
      width: 340px;
      box-shadow: 0 0 16px rgba(0, 200, 255, 0.16);
    }
    .stat-label { color: #7ec8ff; font-size: 14px; }
    .stat-value { color: #d9f5ff; font-size: 18px; font-weight: 700; }
    .stat-logo {
      width: 74px;
      height: 74px;
      clip-path: polygon(25% 6%, 75% 6%, 96% 50%, 75% 94%, 25% 94%, 4% 50%);
      background: rgba(255, 43, 72, 0.2);
      border: 1px solid rgba(255, 43, 72, 0.5);
      display: grid;
      place-items: center;
      color: #ff2344;
      font-size: 24px;
      font-weight: 800;
      box-shadow: 0 0 14px rgba(255, 43, 72, 0.38);
    }
    /* Right stack */
    .right-stack { display: flex; flex-direction: column; gap: 16px; }
    .section-title {
      font-size: 22px;
      letter-spacing: 1px;
      color: #7ff0ff;
      margin: 0 0 10px;
      text-transform: uppercase;
    }
    .list { display: grid; gap: 10px; }
    .list-item {
      padding: 12px 14px;
      border: 1px solid rgba(29, 231, 255, 0.28);
      border-radius: 9px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(10, 30, 55, 0.7);
      box-shadow: 0 0 10px rgba(0, 170, 255, 0.14);
    }
    .list-item span { color: #c8f5ff; font-size: 15px; }
    .list-icon {
      width: 12px; height: 12px;
      border: 1px solid rgba(29, 231, 255, 0.6);
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(29, 231, 255, 0.5);
      margin-right: 10px;
    }
    .provider {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 14px;
      border: 1px solid rgba(0, 200, 255, 0.25);
      border-radius: 10px;
      background: rgba(8, 22, 42, 0.7);
      box-shadow: 0 0 12px rgba(0, 120, 255, 0.2);
      color: #b7f4ff;
      letter-spacing: 0.5px;
    }
    .active { border-color: var(--accent); box-shadow: 0 0 14px rgba(25, 251, 181, 0.5); }
    .cta-row { margin-top: 18px; display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
    .cta {
      text-align: center;
      padding: 16px;
      border: 1px solid rgba(29, 231, 255, 0.32);
      border-radius: 10px;
      font-size: 18px;
      letter-spacing: 1px;
      color: #84f3ff;
      background: linear-gradient(120deg, rgba(0, 110, 160, 0.5), rgba(0, 60, 120, 0.5));
      box-shadow: 0 0 16px rgba(0, 185, 255, 0.3);
      text-transform: uppercase;
    }
    .footer {
      margin-top: 18px;
      padding: 16px 18px;
      border: 1px solid #0d304f;
      border-radius: 12px;
      background: rgba(8, 18, 36, 0.8);
      box-shadow: inset 0 0 12px rgba(0, 120, 255, 0.15);
      color: #6fb9ff;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
    }
    @media (max-width: 1100px) {
      body { padding: 16px; }
      .grid { grid-template-columns: 1fr; }
      .center-card { order: 2; }
      .right-stack { order: 3; }
      .logo { font-size: 56px; }
    }
  </style>
</head>
<body>
  <div class="chrome">
    <div class="logo-row">
      <div>
        <div class="logo">OMNIX</div>
        <div class="subtitle">All Knowing AI Companion</div>
      </div>
      <div class="pill">Neon Ops UI</div>
    </div>

    <div class="grid">
      <!-- Left column: chat -->
      <div>
        <div class="panel">
          <div class="chat-stack">
            <div class="chat-bubble">Hello!</div>
            <div class="chat-bubble">Hi! How can I assist you?</div>
            <div class="pulse">◎</div>
            <div class="chat-bubble">Sure, analyzing the game now...</div>
          </div>
        </div>
        <div class="cta" style="margin-top:18px;">Overlay</div>
      </div>

      <!-- Center column: main detector -->
      <div class="center-card">
        <div class="hex">
          <div class="hex-content">
            <div class="game-label">Game Detected</div>
            <div class="game-logo" id="game-logo">CSGO</div>
            <div class="status-row"><span class="dot"></span> <span id="status-text">Online</span></div>
          </div>
        </div>
        <div class="stat-card">
          <div>
            <div class="stat-label">K/D</div>
            <div class="stat-value" id="kd-value">1.52</div>
          </div>
          <div class="stat-logo">VS</div>
          <div style="text-align:right;">
            <div class="stat-label">Match</div>
            <div class="stat-value" id="match-value">24</div>
            <div class="stat-label" style="margin-top:6px; color:#84f3ff;">Wins</div>
          </div>
        </div>
      </div>

      <!-- Right column: settings + providers -->
      <div class="right-stack">
        <div class="panel">
          <h3 class="section-title">Settings</h3>
          <div class="list">
            <div class="list-item" data-item="overlay"><span>Overlay Mode</span><span>›</span></div>
            <div class="list-item" data-item="general"><span>General</span><span>›</span></div>
            <div class="list-item" data-item="notifications"><span>Notifications</span><span>›</span></div>
            <div class="list-item" data-item="privacy"><span>Privacy</span><span>›</span></div>
          </div>
        </div>
        <div class="panel">
          <h3 class="section-title">AI Provider</h3>
          <div class="list">
            <div class="provider active" data-provider="synapse">
              <div class="list-icon"></div><span>Synapse</span>
            </div>
            <div class="provider" data-provider="hybridnex">
              <div class="list-icon"></div><span>Hybridnex</span>
            </div>
          </div>
        </div>
        <div class="cta-row">
          <div class="cta">Settings</div>
          <div class="cta" style="background: linear-gradient(120deg, rgba(255, 50, 80, 0.3), rgba(0, 80, 140, 0.6)); color:#dff6ff;">Engage</div>
        </div>
      </div>
    </div>

    <div class="footer">HUD PANEL</div>
  </div>

  <script>
    // Minimal interactivity: switch provider highlight and simulate stat updates.
    document.querySelectorAll(".provider").forEach((el) => {
      el.addEventListener("click", () => {
        document.querySelectorAll(".provider").forEach((p) => p.classList.remove("active"));
        el.classList.add("active");
      });
    });

    // Example dynamic placeholders (simulate live data)
    const kdEl = document.getElementById("kd-value");
    const matchEl = document.getElementById("match-value");
    const logoEl = document.getElementById("game-logo");
    const statusEl = document.getElementById("status-text");

    let matchCount = 24;
    setInterval(() => {
      matchCount += 1;
      kdEl.textContent = (1.3 + Math.random() * 0.8).toFixed(2);
      matchEl.textContent = matchCount.toString();
      statusEl.textContent = Math.random() > 0.2 ? "Online" : "Collecting data";
      logoEl.textContent = ["CSGO", "Valorant", "Apex"][Math.floor(Math.random() * 3)];
    }, 4000);
  </script>
</body>
</html>
